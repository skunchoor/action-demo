name: Greeting on variable day

on:
  workflow_dispatch

env:
  DAY_OF_WEEK: Wednesday

jobs:
  getting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello with day"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK"
        env:
          First_Name: Mona
